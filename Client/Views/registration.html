<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>

  <!-- Icons & Styles -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/registration.css" />

  <style>
    /* Fixed header to match Home */
    header { position: fixed; top:0; left:0; right:0; z-index:1000; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    body { padding-top: 80px; }
    nav { display:flex; align-items:center; gap:15px; padding:10px 20px; }
    nav img { height:30px; }
    nav a { text-decoration:none; color:inherit; font-weight:500; }
    nav a:hover { text-decoration:underline; }

    /* Layout: form | earth */
    .page-content {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 24px;
      align-items: start;
    }
    @media (max-width: 900px) {
      .page-content { grid-template-columns: 1fr; }
      .earth-wrap { order: -1; margin: 0 auto; }
    }
  </style>
</head>

<body>
  <!-- Shared Fixed Header -->
  <header>
    <nav>
      <h1>The Weather</h1>
      <img src="/images/cloud_.png" alt="Cloud icon" />
      <a class="menu-option" data-page="home" href="/home">Home</a>
      <a class="menu-option" data-page="registration" href="/registration">Registration</a>
      <a class="menu-option" data-page="profile" href="/profile">Profile</a>
      <a class="menu-option" data-page="login" href="/login">Login</a>
    </nav>
  </header>

  <div class="page-content">
    <!-- Registration Form -->
    <div class="overallContainer">
      <div class="container2">
        <form id="registrationForm">
          <div class="containerLogin">
            <div class="formLogin">
              <span class="title">Registration</span>
              <img class="image_1" src="/images/cloud_.png" height="30" alt="Cloud" />

              <div class="input-field">
                <input id="firstName" type="text" placeholder="Enter First Name" required />
                <i class="uil uil-user"></i>
              </div>

              <div class="input-field">
                <input id="lastName" type="text" placeholder="Enter Last Name" required />
                <i class="uil uil-user"></i>
              </div>

              <div class="input-field">
                <h5>Date Of Birth</h5>
                <input id="birthD" type="date" required />
              </div>

              <div class="input-field">
                <input type="tel" id="phone" placeholder="Enter Phone Number" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" />
                <i class="uil uil-phone"></i>
              </div>

              <div class="input-field">
                <input id="email" type="email" placeholder="Enter your email" required />
                <i class="uil uil-envelope icon"></i>
              </div>

              <div class="input-field">
                <input id="password" type="password" placeholder="Enter your password" required />
                <i class="uil uil-lock-alt"></i>
              </div>

              <div class="input-field button">
                <button type="submit" class="c" id="submitButton">Submit</button>
              </div>
              <button type="reset" class="input-field b">Reset</button>
              <button type="button" id="backButton" class="input-field b">Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Revolving Earth -->
    <aside class="earth-wrap" aria-hidden="true">
      <div id="earthContainer"></div>
      <div class="earth-caption">Our Blue Marble üåç</div>
    </aside>
  </div>

  <!-- Three.js (must load before registration.js) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- Scripts -->
  <script src="/js/registration.js"></script>
  <script src="/js/global.js"></script>
</body>
</html>
